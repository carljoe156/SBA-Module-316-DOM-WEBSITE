<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your New Favorite Playlist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div class="logo-container">
      <img src="" alt="" />
    </div>
    <div class="container">
      <h1><i class="welcome-message"></i> Your New Favorite Playlist</h1>
      <p class="total"></p>
      <!--Maybe you should you know add your name here-->
      <form id="name-form">
        <input
          type="text"
          id="user-name"
          placeholder="Enter your name"
          required minlength="4"
        />
        <button type="submit" id="submit-name-btn">Submit</button>
        <button id="change-name-btn" style="display: none">Change Name</button>
        <p class="welcome-message"></p>
      </form>
      <!-- Maybe you should you know add new songs here -->
      <form id="add-song-form" action="#" method="post">
        <input
          type="text"
          id="new-song"
          placeholder="Add a song!"
          required minlength="3"
        />
        <button type="submit" id="add-song-btn">Add Song</button>
      </form>

      <!-- Get By Mood-based shuffle -->
      <form id="mood-form">
        <input
          type="text"
          id="mood-input"
          placeholder="Enter mood (e.g.,energetic, chill, happy, sad, mindful-demure)"
          required minlength="3"
        />
        <button type="submit" id="shuffle-btn">Shuffle Playlist</button>
        <!--Maybe you wanna go back -->
        <button id="reset-playlist-btn">Reset Playlist</button>

      </form>
      <div>
      <!-- Lists Playlist -->
      <ul class="playlist"></ul>
      </div>
      <!-- Can show the Playlist -->
      <button class="show-list">Show/Hide Playlist</button>
    </div>

    <footer style="text-align: center; padding: 20px; background-color: #f1f1f1; border-top: 2px solid #ccc;">
        <div class="phone" style="margin-bottom: 10px;">
            Phone Number: (195)-182-2518<br>
            Address: 1234 Main Street, New York, NY, 10002
        </div>
        <div class="website">
            <p style="margin: 0;">2024 ServeSpoon Corporation all rights reserved.</p>
        </div>
  </body>
</html>
