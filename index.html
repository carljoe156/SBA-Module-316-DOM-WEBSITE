<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Music Playlist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1><i class="fas fa-compact-disc"></i> Your New Favorite Playlist</h1>
      <p class="total"></p>
      <!--Maybe you should you know add your name here-->
      <form id="name-form">
        <input
          type="text"
          id="user-name"
          placeholder="Enter your name"
          required
        />
        <button type="submit" id="submit-name-btn">Submit</button>
        <button id="change-name-btn" style="display: none">Change Name</button>
        <p class="welcome-message"></p>
      </form>
      <!-- Maybe you should you know add new songs here -->
      <form id="add-song-form" action="#" method="post">
        <input
          type="text"
          id="new-song"
          placeholder="Adds a new song"
          required
        />
        <button type="submit" id="add-song-btn">Add Song</button>
      </form>

      <!-- Get By Mood-based shuffle -->
      <form id="mood-form">
        <input
          type="text"
          id="mood-input"
          placeholder="Enter mood (e.g.,energetic, chill, happy, sad, mindful-demure)"
          required
        />
        <button type="submit" id="shuffle-btn">Shuffle Playlist</button>
      </form>

      <!-- Lists Playlist -->
      <ul class="playlist"></ul>

      <!-- Can show the Playlist -->
      <button class="show-list">Show/Hide Playlist</button>
    </div>
  </body>
</html>
